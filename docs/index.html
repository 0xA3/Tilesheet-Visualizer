<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Tilesheet Visualizer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="ui">
		<div id="map">
			<div id="map_drop" class="dropzone">Drop map.json here</div>
			<div id="map_file" style="display: none;"><span id="map_filename">map.json</span><button id="map_close" class="closebutton">×</button></div>
		</div>
		<div id="image">
			<div id="image_drop" class="dropzone">Drop image here</div>
			<div id="image_file" style="display: none;"><span id="image_filename">image.png</span><button id="image_close" class="closebutton">×</button></div>
		</div>
	</div>
	<div id="zerozero">
		<div class="absolute" id="image_view"></div>
		<div class="absolute" id="map_view"></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
